<h1>Map View</h1>





<section ng-repeat = 'location in locationData | limitTo: 10'>
<p>{{location.geometry.location}}</p>
<img src = '{{location.icon}}'/>
<p>{{location.id}}</p>
<p>{{location.name}}</p>
<p>{{location.opening_hours.open_now}}</p>

<hr />

</section>

<div ng-if='error'>Error getting information</div>
